
<!DOCTYPE html>
<html>
<head><title>Login Loja</title></head>
<body style="font-family:sans-serif;max-width:400px;margin:auto;padding-top:50px;">
    <h2>Login da Loja</h2>
    {% if erro %}<p style="color:red">{{ erro }}</p>{% endif %}
    <form method="post">
        <label>Nome da loja:</label>
        <input name="loja" placeholder="ex: bmw, acura" required style="width:100%;padding:10px;margin-top:10px;">
        <button type="submit" style="margin-top:10px;padding:10px;width:100%;">Entrar</button>
    </form>
</body>
</html>
