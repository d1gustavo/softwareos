
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Quality Auto Detailing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #2c3e50;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        h1, h2 {
            text-align: center;
            margin: 0 0 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            max-width: 400px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            border: none;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        a {
            margin-top: 15px;
            display: inline-block;
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/logo_quality_clean.png" alt="Logo" style="display:block;margin:0 auto 20px;width:200px;">
<h1>Quality Auto Detailing</h1>
        <h2>Lançamento de OS - {{ loja }}</h2>
        <form action="/lancar" method="post">
            <input name="ro" placeholder="R/O Number" required>
            <input name="stock" placeholder="Stock">
            <input name="vin" placeholder="VIN" required>
            <select name="servico" required>
                {% for s in servicos %}
                    <option value="{{ s }}">{{ s }}</option>
                {% endfor %}
            </select>
            <button type="submit">✔ Lançar OS</button>
        </form>
        <a href="/logout">⇦ Sair</a>

        <h2>Ordens Lançadas</h2>
        <table>
            <tr><th>R/O</th><th>Stock</th><th>VIN</th><th>Serviço</th><th>Data</th></tr>
            {% for o in ordens %}
            <tr>
                <td>{{ o[0] }}</td><td>{{ o[1] }}</td><td>{{ o[2] }}</td><td>{{ o[3] }}</td><td>{{ o[4] }}</td>
            </tr>
            {% endfor %}
        </table>

        <footer>
            Quality Auto Detailing © 2025 | Contato: (123) 456-7890
        </footer>
    </div>
</body>
</html>
